<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF & html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

  

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #990000;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #expense-form input, #expense-form select {
      padding: 8px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    #expense-form button {
      background-color: #990000;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #expense-form button:hover {
      background-color: #cc0000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .filter-section {
      margin-top: 20px;
      text-align: right;
    }
    .logout-btn {
      background-color: #990000;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

<script>
  // Redirect if not logged in
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  }
</script>

<div class="header">
  <h1>Welcome, <span id="username"></span>!</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<form id="expense-form">
  <input type="text" id="expense-name" placeholder="Expense Name" required />
  <input type="number" id="expense-amount" placeholder="Amount" required />
  <select id="expense-category">
    <option value="Food">Food</option>
    <option value="Travel">Travel</option>
    <option value="Shopping">Shopping</option>
    <option value="Health">Health</option>
    <option value="Other">Other</option>
  </select>
  <input type="date" id="expense-date" required />
  <button type="submit">Add Expense</button>
</form>
<label>From: <input type="date" id="from-date"></label>
<label>To: <input type="date" id="to-date"></label>
<button id="filter-date">Apply Filter</button>

<div class="filter-section">
  <label for="filter-category">Filter by Category: </label>
  <select id="filter-category">
    <option value="All">All</option>
    <option value="Food">Food</option>
    <option value="Travel">Travel</option>
    <option value="Shopping">Shopping</option>
    <option value="Health">Health</option>
    <option value="Other">Other</option>
  </select>
</div>
<h3>Expenses by Category</h3>
<div style="text-align: center;">
  <canvas id="expenseChart" style="max-width: 400px; max-height: 400px;"></canvas>
</div>


<button id="export-pdf">Download PDF</button>
<button id="export-csv">Download CSV</button>

<h3>Expenses</h3>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Category</th>
      <th>Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="expense-list"></tbody>
</table>

<h3>Total: $<span id="total-amount">0.00</span></h3>
<h4 id="suggestion" style="color: green; margin-top: 10px;"></h4>


<script src="index.js"></script>
<script>
  document.getElementById("username").innerText = localStorage.getItem("username") || "User";

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

</body>
</html>
